<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Editar Producto - MotorParts</title>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet"/>
        <style>
            .page-header {
                background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
                color: white;
                padding: 20px 0;
                margin-bottom: 30px;
            }
        </style>
    </h:head>
    <h:body>
        <f:event type="preRenderView" listener="#{productoBean.listarProv()}" />
        
        <div class="page-header">
            <div class="container">
                <h2 class="mb-0"><i class="fas fa-edit"></i> Editar Producto</h2>
            </div>
        </div>
        
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-8">
                    <div class="card">
                        <div class="card-body">
                            <h:form enctype="multipart/form-data">
                                <h:inputHidden value="#{productoBean.producto.id}"/>
                                
                                <div class="mb-3">
                                    <h:outputLabel for="cod" value="Código:" styleClass="form-label"/>
                                    <h:inputText id="cod" value="#{productoBean.producto.cod}" 
                                               styleClass="form-control"
                                               required="true" 
                                               requiredMessage="Debe especificar un Código"/>
                                    <h:message for="cod" styleClass="text-danger small"/>
                                </div>
                                
                                <div class="mb-3">
                                    <h:outputLabel for="nom" value="Nombre:" styleClass="form-label"/>
                                    <h:inputText id="nom" value="#{productoBean.producto.nombre}" 
                                               styleClass="form-control"
                                               required="true" 
                                               requiredMessage="Debe especificar un Nombre"/>
                                    <h:message for="nom" styleClass="text-danger small"/>
                                </div>
                                
                                <div class="mb-3">
                                    <h:outputLabel for="des" value="Descripción:" styleClass="form-label"/>
                                    <h:inputTextarea id="des" value="#{productoBean.producto.descr}" 
                                                   styleClass="form-control" rows="3"
                                                   required="true" 
                                                   requiredMessage="Debe especificar una Descripción"/>
                                    <h:message for="des" styleClass="text-danger small"/>
                                </div>
                                
                                <div class="row">
                                    <div class="col-md-6 mb-3">
                                        <h:outputLabel for="pre" value="Precio:" styleClass="form-label"/>
                                        <div class="input-group">
                                            <span class="input-group-text">$</span>
                                            <h:inputText id="pre" value="#{productoBean.producto.precio}" 
                                                       styleClass="form-control" type="number" step="0.01"
                                                       required="true" 
                                                       requiredMessage="Debe especificar un Precio"/>
                                        </div>
                                        <h:message for="pre" styleClass="text-danger small"/>
                                    </div>
                                    
                                    <div class="col-md-6 mb-3">
                                        <h:outputLabel for="exi" value="Existencias:" styleClass="form-label"/>
                                        <h:inputText id="exi" value="#{productoBean.producto.exist}" 
                                                   styleClass="form-control" type="number"
                                                   required="true" 
                                                   requiredMessage="Debe especificar una Cantidad"/>
                                        <h:message for="exi" styleClass="text-danger small"/>
                                    </div>
                                </div>
                                
                                <div class="row">
                                    <div class="col-md-6 mb-3">
                                        <h:outputLabel for="fve" value="Fecha de Vencimiento:" styleClass="form-label"/>
                                        <h:inputText id="fve" value="#{productoBean.producto.fven}" 
                                                   styleClass="form-control" type="date"
                                                   required="true" 
                                                   requiredMessage="Debe especificar una Fecha">
                                            <f:convertDateTime pattern="yyyy-MM-dd"/>
                                        </h:inputText>
                                        <h:message for="fve" styleClass="text-danger small"/>
                                    </div>
                                    
                                    <div class="col-md-6 mb-3">
                                        <h:outputLabel for="prv" value="Proveedor:" styleClass="form-label"/>
                                        <h:selectOneMenu id="prv" value="#{productoBean.producto.id_prov}" 
                                                       styleClass="form-select"
                                                       required="true" 
                                                       requiredMessage="Debe seleccionar un Proveedor">
                                            <f:selectItems value="#{productoBean.lstProv}" var="prv" 
                                                         itemLabel="#{prv.nombre}" itemValue="#{prv.id}"/>
                                        </h:selectOneMenu>
                                        <h:message for="prv" styleClass="text-danger small"/>
                                    </div>
                                </div>
                                
                                <div class="mb-3">
                                    <h:outputLabel for="img" value="Imagen (Opcional):" styleClass="form-label"/>
                                    <h:inputFile id="img" value="#{productoBean.imagen}" 
                                               styleClass="form-control"/>
                                    <h:message for="img" styleClass="text-danger small"/>
                                    <div class="form-text">Deje vacío para mantener la imagen actual</div>
                                    <div class="mt-2">
                                        <h:outputLabel value="Imagen actual:" styleClass="form-label"/>
                                        <img src="#{productoBean.producto.foto}" height="100" class="img-thumbnail" alt="Producto"/>
                                    </div>
                                </div>
                                
                                <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                                    <h:commandButton value="Actualizar" 
                                                   actionListener="#{productoBean.actualizar()}"
                                                   action="index"
                                                   styleClass="btn btn-primary me-md-2">
                                        <i class="fas fa-save"></i> Actualizar
                                    </h:commandButton>
                                    <h:commandButton value="Cancelar" 
                                                   action="index"
                                                   immediate="true"
                                                   styleClass="btn btn-secondary">
                                        <i class="fas fa-times"></i> Cancelar
                                    </h:commandButton>
                                </div>
                            </h:form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    </h:body>
</html>
