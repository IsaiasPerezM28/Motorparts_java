<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Administrar Productos - MotorParts</title>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet"/>
        <style>
            .page-header {
                background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
                color: white;
                padding: 20px 0;
                margin-bottom: 30px;
            }
        </style>
    </h:head>
    <h:body>
        <f:event type="preRenderView" listener="#{productoBean.inicializar()}" />
        
        <div class="page-header">
            <div class="container">
                <h2 class="mb-0"><i class="fas fa-box"></i> Administrar Productos</h2>
            </div>
        </div>
        
        <div class="container">
            <div class="mb-3">
                <h:form style="display: inline;">
                    <h:commandButton value="Nuevo Producto" action="nuevo" styleClass="btn btn-success me-2"/>
                </h:form>
                <h:form style="display: inline;">
                    <h:commandButton value="Menú Anterior" action="/faces/admin/index" styleClass="btn btn-secondary"/>
                </h:form>
            </div>
            
            <h:form id="formProductos">
                <div class="card mb-4">
                    <div class="card-header bg-primary text-white">
                        <i class="fas fa-filter"></i> Filtros de Búsqueda
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-3 mb-2">
                                <h:outputLabel value="Código:" styleClass="form-label"/>
                                <h:inputText id="filtroCodigo" value="#{productoBean.filtroCodigo}" styleClass="form-control" placeholder="Código"/>
                            </div>
                            <div class="col-md-3 mb-2">
                                <h:outputLabel value="Nombre:" styleClass="form-label"/>
                                <h:inputText id="filtroNombre" value="#{productoBean.filtroNombre}" styleClass="form-control" placeholder="Nombre"/>
                            </div>
                            <div class="col-md-2 mb-2">
                                <h:outputLabel value="Precio Mín:" styleClass="form-label"/>
                                <h:inputText id="filtroPrecioMin" value="#{productoBean.filtroPrecioMin}" styleClass="form-control" type="number" step="0.01"/>
                            </div>
                            <div class="col-md-2 mb-2">
                                <h:outputLabel value="Precio Máx:" styleClass="form-label"/>
                                <h:inputText id="filtroPrecioMax" value="#{productoBean.filtroPrecioMax}" styleClass="form-control" type="number" step="0.01"/>
                            </div>
                            <div class="col-md-2 mb-2">
                                <h:outputLabel value="Existencias:" styleClass="form-label"/>
                                <h:inputText id="filtroExistMin" value="#{productoBean.filtroExistMin}" styleClass="form-control" type="number"/>
                            </div>
                        </div>
                        <div class="row mt-2">
                            <div class="col-md-4 mb-2">
                                <h:outputLabel value="Proveedor:" styleClass="form-label"/>
                                <h:selectOneMenu id="filtroIdProv" value="#{productoBean.filtroIdProv}" styleClass="form-select">
                                    <f:selectItem itemValue="#{null}" itemLabel="Todos"/>
                                    <f:selectItems value="#{productoBean.lstProv}" var="prv" 
                                                   itemLabel="#{prv.nombre}" itemValue="#{prv.id}"/>
                                </h:selectOneMenu>
                            </div>
                            <div class="col-md-8 mb-2 d-flex align-items-end">
                                <h:commandButton value="Buscar" action="#{productoBean.filtrar()}" 
                                               styleClass="btn btn-primary me-2">
                                    <f:ajax execute="@form" render=":formProductos:tablaProductos"/>
                                </h:commandButton>
                                <h:commandButton value="Limpiar" action="#{productoBean.limpiarFiltros()}" 
                                               styleClass="btn btn-secondary">
                                    <f:ajax execute="@form" render=":formProductos:tablaProductos"/>
                                </h:commandButton>
                            </div>
                        </div>
                    </div>
                </div>
                
                <h:panelGroup id="tablaProductos">
                    <div class="card">
                        <div class="card-header bg-dark text-white">
                            <i class="fas fa-list"></i> Lista de Productos
                        </div>
                        <div class="card-body p-0">
                            <div class="table-responsive">
                                <h:dataTable value="#{productoBean.lstProd}" var="prod" 
                                       styleClass="table table-striped table-hover mb-0"
                                       rowClasses="align-middle">
                                <h:column>
                                    <f:facet name="header">
                                        <strong>ID</strong>
                                    </f:facet>
                                    <h:outputText value="#{prod.id}"/>
                                </h:column>
                                
                                <h:column>
                                    <f:facet name="header">
                                        <strong>Código</strong>
                                    </f:facet>
                                    <h:outputText value="#{prod.cod}"/>
                                </h:column>
                                
                                <h:column>
                                    <f:facet name="header">
                                        <strong>Nombre</strong>
                                    </f:facet>
                                    <h:outputText value="#{prod.nombre}"/>
                                </h:column>
                                
                                <h:column>
                                    <f:facet name="header">
                                        <strong>Descripción</strong>
                                    </f:facet>
                                    <h:outputText value="#{prod.descr}" style="max-width: 200px; overflow: hidden; text-overflow: ellipsis;"/>
                                </h:column>
                                
                                <h:column>
                                    <f:facet name="header">
                                        <strong>Precio</strong>
                                    </f:facet>
                                    <h:outputText value="$#{prod.precio}">
                                        <f:convertNumber type="currency" currencySymbol="$" groupingUsed="true"/>
                                    </h:outputText>
                                </h:column>
                                
                                <h:column>
                                    <f:facet name="header">
                                        <strong>Existencias</strong>
                                    </f:facet>
                                    <h:outputText value="#{prod.exist}"/>
                                </h:column>
                                
                                <h:column>
                                    <f:facet name="header">
                                        <strong>Fecha Venc.</strong>
                                    </f:facet>
                                    <h:outputText value="#{prod.fven}">
                                        <f:convertDateTime pattern="dd/MM/yyyy"/>
                                    </h:outputText>
                                </h:column>
                                
                                <h:column>
                                    <f:facet name="header">
                                        <strong>Imagen</strong>
                                    </f:facet>
                                    <img src="#{prod.foto}" height="50" class="img-thumbnail" alt="Producto"/>
                                </h:column>
                               
                                <h:column>
                                    <f:facet name="header">
                                        <strong>Proveedor</strong>
                                    </f:facet>
                                    <h:outputText value="#{prod.prov.nombre}"/>
                                </h:column>
                                
                                <h:column>
                                    <f:facet name="header">
                                        <strong>Opciones</strong>
                                    </f:facet>
                                    <h:commandLink value="Editar" styleClass="btn btn-sm btn-warning me-1"
                                                 actionListener="#{productoBean.buscar(prod.id)}" action="editar"/>
                                    <h:commandLink value="Eliminar" styleClass="btn btn-sm btn-danger"
                                                 actionListener="#{productoBean.eliminar(prod.id)}"
                                                 onclick="return confirm('¿Está seguro de eliminar el producto #{prod.nombre}?');"/>
                                </h:column>
                                </h:dataTable>
                            </div>
                        </div>
                    </div>
                </h:panelGroup>
            </h:form>
        </div>
        
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    </h:body>
</html>
