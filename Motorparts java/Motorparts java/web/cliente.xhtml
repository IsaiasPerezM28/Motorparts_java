<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Panel Cliente - MotorParts</title>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet"/>
        <style>
            .client-header {
                background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
                color: white;
                padding: 30px 0;
                margin-bottom: 30px;
            }
        </style>
    </h:head>
    <h:body>
        <f:event type="preRenderView" listener="#{loginBean.verif_sesion('C')}" />
        
        <div class="client-header">
            <div class="container">
                <div class="row align-items-center">
                    <div class="col-md-8">
                        <h1 class="mb-0"><i class="fas fa-user"></i> Panel de Cliente</h1>
                        <p class="mb-0">Bienvenido a MotorParts</p>
                    </div>
                    <div class="col-md-4 text-end">
                        <h:form>
                            <h:commandButton value="Cerrar Sesión" 
                                           actionListener="#{loginBean.cerrar_sesion()}"
                                           styleClass="btn btn-light"/>
                        </h:form>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <div class="card">
                        <div class="card-body text-center p-5">
                            <i class="fas fa-shopping-cart fa-4x text-success mb-4"></i>
                            <h3>Área de Cliente</h3>
                            <p class="text-muted">Aquí podrás ver y comprar nuestros productos</p>
                            <p class="text-muted">Funcionalidad en desarrollo...</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    </h:body>
</html>
