<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Iniciar Sesión - MotorParts</title>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet"/>
        <style>
            html, body {
                margin: 0;
                padding: 0;
                height: 100%;
                background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            }
            body {
                min-height: 100vh;
                display: flex;
                align-items: center;
                justify-content: center;
            }
            .login-container {
                background: white;
                border-radius: 15px;
                box-shadow: 0 10px 30px rgba(0,0,0,0.3);
                padding: 40px;
                max-width: 450px;
                width: 100%;
                margin: 20px;
            }
            .login-header {
                text-align: center;
                margin-bottom: 30px;
            }
            .login-header i {
                font-size: 3rem;
                color: #667eea;
                margin-bottom: 15px;
            }
            .form-control:focus {
                border-color: #667eea;
                box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
            }
            .btn-login {
                background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
                border: none;
                padding: 12px;
                font-weight: bold;
                width: 100%;
            }
            .btn-login:hover {
                background: linear-gradient(135deg, #764ba2 0%, #667eea 100%);
                transform: translateY(-2px);
                box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            }
            .back-link {
                text-align: center;
                margin-top: 20px;
            }
        </style>
    </h:head>
    <h:body>
        <div class="login-container">
                <div class="login-header">
                    <i class="fas fa-car"></i>
                    <h2 class="mb-0">MotorParts</h2>
                    <p class="text-muted">Iniciar Sesión</p>
                </div>
                
                <h:form>
                    <div class="mb-3">
                        <h:outputLabel for="doc" value="Documento" styleClass="form-label"/>
                        <div class="input-group">
                            <span class="input-group-text"><i class="fas fa-id-card"></i></span>
                            <h:inputText id="doc" value="#{loginBean.usuario.doc}"
                                       styleClass="form-control"
                                       required="true" 
                                       requiredMessage="Debe especificar un Documento"
                                       placeholder="Ingrese su documento"/>
                        </div>
                        <h:message for="doc" styleClass="text-danger small"/>
                    </div>
                    
                    <div class="mb-4">
                        <h:outputLabel for="pas" value="Contraseña" styleClass="form-label"/>
                        <div class="input-group">
                            <span class="input-group-text"><i class="fas fa-lock"></i></span>
                            <h:inputSecret id="pas" value="#{loginBean.usuario.pass}"
                                         styleClass="form-control"
                                         required="true" 
                                         requiredMessage="Debe especificar una Contraseña"
                                         placeholder="Ingrese su contraseña"/>
                        </div>
                        <h:message for="pas" styleClass="text-danger small"/>
                    </div>
                    
                    <h:commandButton value="Iniciar Sesión" 
                                   actionListener="#{loginBean.autenticar()}"
                                   styleClass="btn btn-primary btn-login">
                    </h:commandButton>
                </h:form>
                
                <div class="back-link">
                    <h:outputLink value="index.xhtml" styleClass="text-decoration-none">
                        <i class="fas fa-arrow-left"></i> Volver al inicio
                    </h:outputLink>
                </div>
        </div>
        
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    </h:body>
</html>
