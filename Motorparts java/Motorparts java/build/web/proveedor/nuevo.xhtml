<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Nuevo Proveedor - MotorParts</title>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet"/>
        <style>
            .page-header {
                background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
                color: white;
                padding: 20px 0;
                margin-bottom: 30px;
            }
        </style>
    </h:head>
    <h:body>
        <!-- Header -->
        <div class="page-header">
            <div class="container">
                <h2 class="mb-0"><i class="fas fa-plus-circle"></i> Nuevo Proveedor</h2>
            </div>
        </div>
        
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-8">
                    <div class="card">
                        <div class="card-body">
                            <h:form>
                                <div class="mb-3">
                                    <h:outputLabel for="nit" value="NIT:" styleClass="form-label"/>
                                    <h:inputText id="nit" value="#{proveedorBean.proveedor.nit}" 
                                               styleClass="form-control"
                                               required="true" 
                                               requiredMessage="Debe especificar un NIT"
                                               placeholder="Ingrese el NIT del proveedor"/>
                                    <h:message for="nit" styleClass="text-danger small"/>
                                </div>
                                
                                <div class="mb-3">
                                    <h:outputLabel for="nom" value="Nombre:" styleClass="form-label"/>
                                    <h:inputText id="nom" value="#{proveedorBean.proveedor.nombre}" 
                                               styleClass="form-control"
                                               required="true" 
                                               requiredMessage="Debe especificar un Nombre"
                                               placeholder="Ingrese el nombre del proveedor"/>
                                    <h:message for="nom" styleClass="text-danger small"/>
                                </div>
                                
                                <div class="mb-3">
                                    <h:outputLabel for="tel" value="Teléfono:" styleClass="form-label"/>
                                    <h:inputText id="tel" value="#{proveedorBean.proveedor.tel}" 
                                               styleClass="form-control"
                                               required="true" 
                                               requiredMessage="Debe especificar un Teléfono"
                                               placeholder="Ingrese el teléfono del proveedor"/>
                                    <h:message for="tel" styleClass="text-danger small"/>
                                </div>
                                
                                <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                                    <h:commandButton value="Guardar" 
                                                   actionListener="#{proveedorBean.guardar()}"
                                                   action="index"
                                                   styleClass="btn btn-success me-md-2">
                                        <i class="fas fa-save"></i> Guardar
                                    </h:commandButton>
                                    <h:commandButton value="Cancelar" 
                                                   action="index"
                                                   immediate="true"
                                                   styleClass="btn btn-secondary">
                                        <i class="fas fa-times"></i> Cancelar
                                    </h:commandButton>
                                </div>
                            </h:form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    </h:body>
</html>
