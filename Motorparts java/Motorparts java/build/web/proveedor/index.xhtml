<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Administrar Proveedores - MotorParts</title>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet"/>
        <style>
            .page-header {
                background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
                color: white;
                padding: 20px 0;
                margin-bottom: 30px;
            }
        </style>
    </h:head>
    <h:body>
        <f:event type="preRenderView" listener="#{proveedorBean.inicializar()}" />
        
        <!-- Header -->
        <div class="page-header">
            <div class="container">
                <h2 class="mb-0"><i class="fas fa-truck"></i> Administrar Proveedores</h2>
            </div>
        </div>
        
        <div class="container">
            <!-- Actions -->
            <div class="mb-3">
                <h:form style="display: inline;">
                    <h:commandButton value="Nuevo Proveedor" action="nuevo" styleClass="btn btn-success me-2"/>
                </h:form>
                <h:form style="display: inline;">
                    <h:commandButton value="Menú Anterior" action="/faces/admin/index" styleClass="btn btn-secondary"/>
                </h:form>
            </div>
            
            <!-- Formulario Unificado -->
            <h:form id="formProveedores">
                <!-- Filtros -->
                <div class="card mb-4">
                    <div class="card-header bg-danger text-white">
                        <i class="fas fa-filter"></i> Filtros de Búsqueda
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-4 mb-2">
                                <h:outputLabel value="NIT:" styleClass="form-label"/>
                                <h:inputText id="filtroNit" value="#{proveedorBean.filtroNit}" styleClass="form-control" placeholder="NIT del proveedor"/>
                            </div>
                            <div class="col-md-4 mb-2">
                                <h:outputLabel value="Nombre:" styleClass="form-label"/>
                                <h:inputText id="filtroNombre" value="#{proveedorBean.filtroNombre}" styleClass="form-control" placeholder="Nombre del proveedor"/>
                            </div>
                            <div class="col-md-4 mb-2">
                                <h:outputLabel value="Teléfono:" styleClass="form-label"/>
                                <h:inputText id="filtroTelefono" value="#{proveedorBean.filtroTelefono}" styleClass="form-control" placeholder="Teléfono"/>
                            </div>
                        </div>
                        <div class="row mt-2">
                            <div class="col-md-12">
                                <h:commandButton value="Buscar" action="#{proveedorBean.filtrar()}" 
                                               styleClass="btn btn-danger me-2">
                                    <f:ajax execute="@form" render=":formProveedores:tablaProveedores"/>
                                </h:commandButton>
                                <h:commandButton value="Limpiar" action="#{proveedorBean.limpiarFiltros()}" 
                                               styleClass="btn btn-secondary">
                                    <f:ajax execute="@form" render=":formProveedores:tablaProveedores"/>
                                </h:commandButton>
                            </div>
                        </div>
                    </div>
                </div>
                
                <!-- Tabla de Proveedores -->
                <h:panelGroup id="tablaProveedores">
                    <div class="card">
                        <div class="card-header bg-dark text-white">
                            <i class="fas fa-list"></i> Lista de Proveedores
                        </div>
                        <div class="card-body p-0">
                            <div class="table-responsive">
                                <h:dataTable value="#{proveedorBean.listaProv}" var="prov" 
                                       styleClass="table table-striped table-hover mb-0"
                                       rowClasses="align-middle">
                                <h:column>
                                    <f:facet name="header">
                                        <strong>ID</strong>
                                    </f:facet>
                                    <h:outputText value="#{prov.id}"/>
                                </h:column>
                                
                                <h:column>
                                    <f:facet name="header">
                                        <strong>NIT</strong>
                                    </f:facet>
                                    <h:outputText value="#{prov.nit}"/>
                                </h:column>
                                
                                <h:column>
                                    <f:facet name="header">
                                        <strong>Nombre</strong>
                                    </f:facet>
                                    <h:outputText value="#{prov.nombre}"/>
                                </h:column>
                               
                                <h:column>
                                    <f:facet name="header">
                                        <strong>Teléfono</strong>
                                    </f:facet>
                                    <h:outputText value="#{prov.tel}"/>
                                </h:column>
                                
                                <h:column>
                                    <f:facet name="header">
                                        <strong>Opciones</strong>
                                    </f:facet>
                                    <h:commandLink value="Editar" 
                                                 styleClass="btn btn-sm btn-warning me-1"
                                                 action="#{proveedorBean.buscarYEditar(prov.id)}"/>
                                    <h:commandLink value="Eliminar" 
                                                 styleClass="btn btn-sm btn-danger"
                                                 actionListener="#{proveedorBean.eliminar(prov.id)}"
                                                 onclick="return confirm('¿Está seguro de eliminar el proveedor #{prov.nombre}?');"/>
                                </h:column>
                                </h:dataTable>
                            </div>
                        </div>
                    </div>
                </h:panelGroup>
            </h:form>
        </div>
        
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    </h:body>
</html>
