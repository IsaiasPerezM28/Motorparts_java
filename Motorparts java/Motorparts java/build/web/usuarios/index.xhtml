<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Administrar Usuarios - MotorParts</title>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet"/>
        <style>
            .page-header {
                background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
                color: white;
                padding: 20px 0;
                margin-bottom: 30px;
            }
        </style>
    </h:head>
    <h:body>
        <f:event type="preRenderView" listener="#{usuarioBean.inicializar()}" />
        
        <!-- Header -->
        <div class="page-header">
            <div class="container">
                <h2 class="mb-0"><i class="fas fa-users"></i> Administrar Usuarios</h2>
            </div>
        </div>
        
        <div class="container">
            <!-- Actions -->
            <div class="mb-3">
                <h:form style="display: inline;">
                    <h:commandButton value="Nuevo Usuario" action="nuevo" styleClass="btn btn-success me-2"/>
                </h:form>
                <h:form style="display: inline;">
                    <h:commandButton value="Menú Anterior" action="/faces/admin/index" styleClass="btn btn-secondary"/>
                </h:form>
            </div>
            
            <!-- Formulario Unificado -->
            <h:form id="formUsuarios">
                <!-- Filtros -->
                <div class="card mb-4">
                    <div class="card-header bg-success text-white">
                        <i class="fas fa-filter"></i> Filtros de Búsqueda
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-4 mb-2">
                                <h:outputLabel value="Nombre:" styleClass="form-label"/>
                                <h:inputText id="filtroNombre" value="#{usuarioBean.filtroNombre}" styleClass="form-control" placeholder="Nombre del usuario"/>
                            </div>
                            <div class="col-md-4 mb-2">
                                <h:outputLabel value="Correo:" styleClass="form-label"/>
                                <h:inputText id="filtroCorreo" value="#{usuarioBean.filtroCorreo}" styleClass="form-control" placeholder="Correo electrónico"/>
                            </div>
                            <div class="col-md-4 mb-2">
                                <h:outputLabel value="Tipo:" styleClass="form-label"/>
                                <h:selectOneMenu id="filtroTipo" value="#{usuarioBean.filtroTipo}" styleClass="form-select">
                                    <f:selectItem itemValue="T" itemLabel="Todos"/>
                                    <f:selectItem itemValue="A" itemLabel="Administrador"/>
                                    <f:selectItem itemValue="C" itemLabel="Cliente"/>
                                    <f:selectItem itemValue="V" itemLabel="Vendedor"/>
                                </h:selectOneMenu>
                            </div>
                        </div>
                        <div class="row mt-2">
                            <div class="col-md-12">
                                <h:commandButton value="Buscar" action="#{usuarioBean.filtrar()}" 
                                               styleClass="btn btn-success me-2">
                                    <f:ajax execute="@form" render=":formUsuarios:tablaUsuarios"/>
                                </h:commandButton>
                                <h:commandButton value="Limpiar" action="#{usuarioBean.limpiarFiltros()}" 
                                               styleClass="btn btn-secondary">
                                    <f:ajax execute="@form" render=":formUsuarios:tablaUsuarios"/>
                                </h:commandButton>
                            </div>
                        </div>
                    </div>
                </div>
                
                <!-- Tabla de Usuarios -->
                <h:panelGroup id="tablaUsuarios">
                    <div class="card">
                        <div class="card-header bg-dark text-white">
                            <i class="fas fa-list"></i> Lista de Usuarios
                        </div>
                        <div class="card-body p-0">
                            <div class="table-responsive">
                                <h:dataTable value="#{usuarioBean.listaU}" var="usr" 
                                       styleClass="table table-striped table-hover mb-0"
                                       rowClasses="align-middle">
                                <h:column>
                                    <f:facet name="header">
                                        <strong>ID</strong>
                                    </f:facet>
                                    <h:outputText value="#{usr.id}"/>
                                </h:column>

                                <h:column>
                                    <f:facet name="header">
                                        <strong>Documento</strong>
                                    </f:facet>
                                    <h:outputText value="#{usr.doc}"/>
                                </h:column>

                                <h:column>
                                    <f:facet name="header">
                                        <strong>Nombre</strong>
                                    </f:facet>
                                    <h:outputText value="#{usr.nombre}"/>
                                </h:column>

                                <h:column>
                                    <f:facet name="header">
                                        <strong>Correo</strong>
                                    </f:facet>
                                    <h:outputText value="#{usr.correo}"/>
                                </h:column>

                                <h:column>
                                    <f:facet name="header">
                                        <strong>Tipo</strong>
                                    </f:facet>
                                    <span class="badge bg-primary">#{usr.tipo}</span>
                                </h:column>

                                <h:column>
                                    <f:facet name="header">
                                        <strong>Opciones</strong>
                                    </f:facet>
                                    <h:commandLink value="Editar" 
                                                 styleClass="btn btn-sm btn-warning me-1"
                                                 action="#{usuarioBean.buscarYEditar(usr.id)}"/>
                                    <h:commandLink value="Eliminar" 
                                                 styleClass="btn btn-sm btn-danger"
                                                 actionListener="#{usuarioBean.eliminar(usr.id)}"
                                                 onclick="return confirm('¿Está completamente seguro de ELIMINAR el Usuario #{usr.nombre}?');"/>
                                </h:column>
                                </h:dataTable>
                            </div>
                        </div>
                    </div>
                </h:panelGroup>
            </h:form>
        </div>
        
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    </h:body>
</html>
